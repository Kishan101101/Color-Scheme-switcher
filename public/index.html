<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color scheme switcher</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main" class="text-center text-[45px] font-bold p-9">
        <h1>Color Scheme Switcher</h1>
    </div>
    <div  class=" grid grid-cols-3 gap-3 place-items-center p-12">
      <span class="button bg-red-800 h-[100px] w-[100px] border-4 border-black "id="red"></span>
      <span class="button bg-white h-[100px] w-[100px] border-4 border-black "id="white"></span>
      <span class="button bg-yellow-600 h-[100px] w-[100px] border-4 border-black" id="yellow"></span>
      <span class="button bg-blue-800  h-[100px] w-[100px] border-4 border-black " id="blue"></span>
      <span class="button bg-green-800 h-[100px] w-[100px] border-4 border-black " id="green"></span>
      <span class="button bg-purple-800  h-[100px] w-[100px] border-4 border-black "id="purple"></span>
    </div>
    <div class="text-center text-[25px] font-bold">
        <h2>Try clicking on one of the colors above 
            <span>to change the background color of this page!</span> </h2>
    </div>
    
</body>
<script src="script.js"></script>
</html>
